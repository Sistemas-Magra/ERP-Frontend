<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Adición de registro</span></div>
        <div class="col-1 btn-close-modal" (click)="close()">
            <div class="float-end">
                <i class="pi pi-times me-1"></i>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <label class="col-2"><b>Descripción</b></label>
        <div class="col-10" *ngIf="ind==1">
            <textarea [rows]="2" [cols]="30" pInputTextarea autoResize="autoResize" [(ngModel)]="newCondicion.nombre"></textarea>
        </div>
        <div class="col-10" *ngIf="ind==2">
            <textarea [rows]="2" [cols]="30" pInputTextarea autoResize="autoResize" [(ngModel)]="newActo.nombre"></textarea>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div class="float-end">
                <p-button label="Guardar" styleClass="default-button" (click)="guardar()" [style]="{width: '90px', height: '26px'}"></p-button>
            </div>
        </div>
    </div>
</div>
