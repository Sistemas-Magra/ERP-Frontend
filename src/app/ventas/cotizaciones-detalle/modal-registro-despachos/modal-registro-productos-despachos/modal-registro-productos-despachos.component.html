<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Registro de Despacho</span></div>
        <div class="col-1 btn-close-modal" (click)="close()">
            <div class="float-end">
                <i class="pi pi-times me-1"></i>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <div class="row">
                <b>Productos Disponibles en el pedido</b>
            </div>
            <div class="row mt-2">
                <div class="col-12"style="--height-table: 45vh; position: relative;">
                    <p-table [value]="productosDisponibles" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="--header-table: 30px"></th>
                                <th style="--header-table: 30px">N</th>
                                <th>Producto</th>
                                <th style="--header-table: 90px">Cant. Disp.</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-prodDisp let-i="rowIndex">
                            <tr>
                                <td class="text-center">
                                    <div class="col-12 botones">
                                        <button pButton pRipple type="button" icon="pi pi-arrow-right" class="p-button-rounded p-button-success btn-body" (click)="asignar(i)"></button>
                                    </div>
                                </td>
                                <td class="text-center">{{i + 1 | number: '2.0-0'}}</td>
                                <td>{{prodDisp.producto.resumen}}</td>
                                <td class="text-center last-column">{{prodDisp.cantidad}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <b>Productos Asignados en el despacho</b>
            </div>
            <div class="row mt-2">
                <div class="col-12" style="--height-table: 45vh">
                    <p-table [value]="productosAsignados" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="--header-table: 30px"></th>
                                <th style="--header-table: 30px">N</th>
                                <th>Producto</th>
                                <th style="--header-table: 85px">Cant. Asig.</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-prodAsig let-i="rowIndex">
                            <tr>
                                <td class="text-center">
                                    <div class="col-12 botones">
                                        <button pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded p-button-danger btn-body" (click)="desasignar(i)"></button>
                                    </div>
                                </td>
                                <td class="text-center">{{i + 1 | number: '2.0-0'}}</td>
                                <td>{{prodAsig.producto.resumen}}</td>
                                <td class="text-center last-column">
                                    <p-inputNumber class="custom-input-table" [(ngModel)]="prodAsig.cantidad" (onInput)="changeAsignacion(i, $event)"></p-inputNumber>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div class="float-end">
                <p-button label="Asignar" styleClass="default-button" [style]="{width: '90px', height: '26px'}" (onClick)="guardar()"></p-button>
            </div>
        </div>
    </div>
</div>
