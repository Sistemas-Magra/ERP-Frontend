<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-3 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Asignación de Roles</span></div>
        <div class="col-1 btn-close-modal dialog-close-button" (click)="close()">
            <i class="pi pi-times mt-3"></i>
        </div>
    </div>
    <div class="row mt-2" *ngIf="blnEditando">
        <div class="col-5">
            <label>Búsqueda de Rol:</label>
        </div>
        <div class="col-7">
            <p-autoComplete (onSelect)="seleccionarRol()" [(ngModel)]="roleSeleccionado" [showEmptyMessage]="true" [suggestions]="rolesAutocomplete" (completeMethod)="roleAutocomplete($event)" field="nombreDetallado" [minLength]="1"></p-autoComplete>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12" style="--height-table: 25vh">
            <p-table [value]="rolesAsignados" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="--header-table: 40px">N</th>
                        <th>Rol</th>
                        <th style="--header-table: 30px"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rol let-i="rowIndex">
                    <tr>
                        <td class="text-center">{{i + 1 | number: '2.0-0'}}</td>
                        <td class="text-uppercase">{{rol.nombreDetallado}}</td>   
                        <td class="text-center">
                            <button [disabled]="!blnEditando" pButton pRipple type="button" icon="pi pi-times" class="p-button-danger" style="width: 20px; height: 20px;" (click)="quitar(rol.id)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div class="float-end">
                <p-button *ngIf="blnEditando" label="Asignar" styleClass="default-button" (click)="asignar()" [style]="{width: '90px', height: '32px'}"></p-button>
            </div>
        </div>
    </div>
</div>
