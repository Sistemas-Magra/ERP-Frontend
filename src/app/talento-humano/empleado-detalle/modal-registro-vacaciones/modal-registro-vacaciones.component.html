<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Registro de Vacaciones</span></div>
        <div class="col-1 btn-close-modal dialog-close-button" style="left: 5px" (click)="close()">
            <i class="pi pi-times mt-3"></i>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-4">
            <label>Vacaciones Totales: {{vacacionesTotal}} días</label>
        </div>
        <div class="col-4 text-center">
            <label>Vacaciones Ocupadas: {{vacacionesConsumidas}} días</label>
        </div>
        <div class="col-4">
            <div class="float-end">
                <label>Vacaciones Disponibles: {{vacacionesDisponibles}} días</label>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3">
            <label>Fecha de inicio de vacaciones</label>
        </div>
        <div class="col-3">
            <p-calendar [(ngModel)]="fechaInicio" appendTo="body" (onSelect)="calcularDiasVacaciones()" dateFormat="dd M yy"></p-calendar>
        </div>
        <div class="col-3">
            <label>Fecha de fin de vacaciones</label>
        </div>
        <div class="col-3">
            <p-calendar [(ngModel)]="fechaFin" appendTo="body" (onSelect)="calcularDiasVacaciones()" dateFormat="dd M yy"></p-calendar>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <div class="float-end">
                <label>Vacaciones Solicitadas: <span class="px-2 py-1" [ngClass]="{'no-valid': tiempoVacaciones > vacacionesDisponibles, 'valid': tiempoVacaciones <= vacacionesDisponibles}">{{tiempoVacaciones}} días</span></label>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div class="float-end">
                <p-button label="Guardar" styleClass="default-button" [style]="{width: '90px', height: '26px'}" (onClick)="guardar()"></p-button>
            </div>
        </div>
    </div>
</div>
