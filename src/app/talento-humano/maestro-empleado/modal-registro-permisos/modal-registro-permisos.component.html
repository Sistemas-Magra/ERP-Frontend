<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Registro de Permisos</span></div>
        <div class="col-1 btn-close-modal dialog-close-button" style="left: 5px" (click)="close()">
            <i class="pi pi-times mt-3"></i>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3">
            <label>Fecha de inicio de permiso</label>
        </div>
        <div class="col-3">
            <p-calendar [(ngModel)]="permiso.fechaInicio" appendTo="body" dateFormat="dd M yy"></p-calendar>
        </div>
        <div class="col-3">
            <label>Fecha de fin de permiso</label>
        </div>
        <div class="col-3">
            <p-calendar [(ngModel)]="permiso.fechaFin" appendTo="body" dateFormat="dd M yy" [minDate]="permiso.fechaInicio"></p-calendar>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3">
            <label>Motivo</label>
        </div>
        <div class="col-9">
            <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize" [(ngModel)]="permiso.motivo"></textarea>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div class="float-end">
                <p-button label="Guardar" styleClass="default-button" [style]="{width: '90px', height: '26px'}" (onClick)="guardar()"></p-button>
            </div>
        </div>
    </div>
</div>
