<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Listado de vacaciones del personal</span></div>
        <div class="col-1 px-0 mx-0 btn-close-modal dialog-close-button" (click)="close()">
            <i class="pi pi-times mt-3"></i>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label>Nombre: {{contrato?.empleado?.nombreCompleto}}</label>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label>Remuneraci칩n B치sica: S/. {{contrato?.sueldo | number: '2.2-2'}}</label>
        </div>
    </div>
    <div class="row mt-3" *ngIf="contrato.indAsignacionFamiliar">
        <div class="col-12">
            <label>Asignaci칩n Familiar: S/. {{contrato?.sueldo*porcAsignacionFamiliar/100 | number: '2.2-2'}}</label>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label>Vacaciones: S/. {{contrato?.empleado?.vacacionesDisponibles*porcAsignacionFamiliar/100 | number: '2.2-2'}}</label>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label><b>Total Afecto: </b> S/. {{totalAfecto | number: '2.2-2'}}</label>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label><b>Entidad de Fondos: </b> {{contrato?.empleado?.entidadFondos?.nombre}}</label>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label>Aporte: S/. {{contrato?.empleado?.entidadFondos?.aporte*totalAfecto/100}}</label>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label>Comisi칩n: S/. {{contrato?.empleado?.entidadFondos?.comision*totalAfecto/100}}</label>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label>Prima: S/. {{contrato?.empleado?.entidadFondos?.prima*totalAfecto/100}}</label>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label><b>Descuento: </b> S/. {{descuento | number: '2.2-2'}}</label>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label><b>Total a pagar (sin partes inafectas): </b> S/. {{totalAfecto - descuento | number: '2.2-2'}}</label>
        </div>
    </div>
</div>
