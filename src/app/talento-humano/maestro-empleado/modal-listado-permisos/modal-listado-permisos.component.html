<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Listado de permisos del personal</span></div>
        <div class="col-1 btn-close-modal" (click)="close()">
            <div class="float-end">
                <i class="pi pi-times me-1"></i>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12 px-0" style="--height-table: 25vh">
            <p-table [value]="permisos" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="--header-table: 40px">N</th>
                        <th style="--header-table: 70px">Estado</th>
                        <th style="--header-table: 100px">Fecha Inicio</th>
                        <th style="--header-table: 100px">Fecha Fin</th>
                        <th style="--header-table: 70px">DÃ­as</th>
                        <th>Usuario Resp.</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-per let-i="rowIndex">
                    <tr [ngClass]="{'selected':indFilaEditada == i}">
                        <td class="text-center">{{i + 1 | number: '2.0-0'}}</td>
                        <td class="text-center" [ngClass]="{'activo': per.estado_id == 1, 'inactivo': per.estado_id == 0}">{{per.estado}}</td>
                        <td class="text-center text-uppercase">{{per.fecha_inicio}}</td>
                        <td class="text-center text-uppercase">{{per.fecha_fin}}</td>
                        <td class="text-center">{{per.dias | number: '2.0-0'}}</td>
                        <td class="text-center last-column">{{per.username}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
