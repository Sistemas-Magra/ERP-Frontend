<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Listado de vacaciones del personal</span></div>
        <div class="col-1 px-0 mx-0 btn-close-modal dialog-close-button" (click)="close()">
            <i class="pi pi-times mt-3"></i>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12 px-0" style="--height-table: 25vh">
            <p-table [value]="vacaciones" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="--header-table: 40px">N</th>
                        <th style="--header-table: 70px">Estado</th>
                        <th style="--header-table: 100px">Fecha Inicio</th>
                        <th style="--header-table: 100px">Fecha Fin</th>
                        <th style="--header-table: 70px">DÃ­as</th>
                        <th>Usuario Resp.</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-vac let-i="rowIndex">
                    <tr [ngClass]="{'selected':indFilaEditada == i}">
                        <td class="text-center">{{i + 1 | number: '2.0-0'}}</td>
                        <td class="text-center" [ngClass]="{'activo': vac.estado_id == 1, 'inactivo': vac.estado_id == 0}">{{vac.estado}}</td>
                        <td class="text-center">{{vac.fecha_inicio}}</td>
                        <td class="text-center">{{vac.fecha_fin}}</td>
                        <td class="text-center">{{vac.dias | number: '2.0-0'}}</td>
                        <td class="text-center last-column">{{vac.username}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    
</div>
