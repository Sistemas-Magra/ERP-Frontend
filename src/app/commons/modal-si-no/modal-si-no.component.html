<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-3 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>{{titulo}}</span></div>
    </div>
    <div class="row mt-2">
        <div class="col-12">{{texto}}</div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div class="float-end">
                <p-button [label]="botonAceptacion" styleClass="default-button" (click)="cerrar(1)" [style]="{width: '70px', height: '32px'}"></p-button>
                <p-button [label]="botonDeclinacion" class="ms-3" styleClass="default-button" (click)="cerrar(0)" [style]="{width: '70px', height: '32px'}"></p-button>
            </div>
        </div>
    </div>
</div>
