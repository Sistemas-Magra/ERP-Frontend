<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Agregar registro</span></div>
        <div class="col-1 btn-close-modal" (click)="close()">
            <div class="float-end">
                <i class="pi pi-times me-1"></i>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-5">
            <label>Ingrese abreviatura del registro</label>
        </div>
        <div class="col-7">
            <input type="text" pInputText [(ngModel)]="newAux.abreviatura" > 
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-5">
            <label>Ingrese nombre del registro</label>
        </div>
        <div class="col-7">
            <input type="text" pInputText [(ngModel)]="newAux.nombre" > 
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div class="float-end">
                <p-button label="Guardar" styleClass="default-button" (click)="guardar()" [style]="{width: '90px', height: '26px'}"></p-button>
            </div>
        </div>
    </div>
</div>
