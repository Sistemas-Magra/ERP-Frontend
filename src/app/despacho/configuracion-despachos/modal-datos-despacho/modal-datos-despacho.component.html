<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Datos del Despacho</span></div>
        <div class="col-1 btn-close-modal" (click)="close()">
            <div class="float-end">
                <i class="pi pi-times me-1"></i>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="float-end">
                <p-button (click)="imprimir()" label="Imprimir" styleClass="default-button" [style]="{width: '90px', height: '26px'}"></p-button>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <label class="col-3 col-form-label">Emp. Transp.</label>
        <div class="col-8">
            <p-dropdown [options]="empresaTransporteSelect" [(ngModel)]="empresaTransporte" placeholder="Seleccione" optionLabel="razonSocial" class="no-affect" [autoDisplayFirst]="false" appendTo="body"></p-dropdown>
        </div>
        <div class="col-1">
            <i (click)="aniadirEmpresa()" style="cursor: pointer; color: green; font-weight: bold;" class="pi pi-plus mt-2"></i>
        </div>
    </div>
    <div class="row mt-2">
        <label class="col-3 col-form-label">Veh√≠culo</label>
        <div class="col-8" *ngIf="empresaTransporte">
            <p-dropdown [options]="empresaTransporte.vehiculos" filter="true" [(ngModel)]="vehiculo" placeholder="Seleccione" optionLabel="stringBusqueda" [autoDisplayFirst]="false" appendTo="body"></p-dropdown>
        </div>
        <div class="col-1">
            <i (click)="aniadirVehiculo()" *ngIf="empresaTransporte" style="cursor: pointer; color: green; font-weight: bold;" class="pi pi-plus mt-2"></i>
        </div>
    </div>
    <div class="row mt-2">
        <label class="col-3 col-form-label">Conductor</label>
        <div class="col-8" *ngIf="empresaTransporte">
            <p-dropdown [options]="empresaTransporte.conductores" filter="true" [(ngModel)]="conductor" placeholder="Seleccione" optionLabel="stringBusqueda" [autoDisplayFirst]="false" appendTo="body"></p-dropdown>
        </div>
        <div class="col-1">
            <i (click)="aniadirConductor()" *ngIf="empresaTransporte" style="cursor: pointer; color: green; font-weight: bold;" class="pi pi-plus mt-2"></i>
        </div>
    </div>
    <div class="row mt-2">
        <label class="col-3 col-form-label">Destino</label>
        <div class="col-9">
            <textarea [(ngModel)]="destino" rows="1" cols="30" pInputTextarea autoResize="autoResize"></textarea>
        </div>
    </div>
    <div class="row mt-2">
        <label class="col-3 col-form-label">Mot. Traslado</label>
        <div class="col-9">
            <p-dropdown [options]="motivosTraslado" filter="true" [(ngModel)]="motivoTrasladoSeleccionado" placeholder="Seleccione" optionLabel="nombre" [autoDisplayFirst]="false" appendTo="body"></p-dropdown>
        </div>
    </div>
</div>
