<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Añadir vehículo</span></div>
        <div class="col-1 btn-close-modal" (click)="close()">
            <div class="float-end">
                <i class="pi pi-times me-1"></i>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="float-end">
                <p-button (click)="guardar()" label="Guardar" styleClass="default-button" [style]="{width: '90px', height: '26px'}"></p-button>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <label class="col-2 col-form-label">Tipo Vehículo</label>
        <div class="col-4">
            <p-dropdown [options]="tiposVehiculoSelect" [(ngModel)]="vehiculo.tipoVehiculo" placeholder="Seleccione" optionLabel="nombre" class="no-affect" [autoDisplayFirst]="false"></p-dropdown>
        </div>
    </div>
    <div class="row mt-3">
        <label class="col-2 col-form-label">Placa</label>
        <div class="col-3">
            <input [(ngModel)]="vehiculo.placaDelantera" type="text" pInputText>
        </div>
        <label class="col-1 col-form-label text-center">/</label>
        <div class="col-3">
            <input [(ngModel)]="vehiculo.placaTrasera" type="text" pInputText>
        </div>
    </div>
    <div class="row mt-3">
        <label class="col-2 col-form-label">Marca</label>
        <div class="col-10">
            <input [disabled]="blnHabilitar" [(ngModel)]="vehiculo.marca" type="text" pInputText>
        </div>
    </div>
</div>
