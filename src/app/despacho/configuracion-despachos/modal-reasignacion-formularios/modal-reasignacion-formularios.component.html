<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Reasignaci√≥n de formularios</span></div>
        <div class="col-1 btn-close-modal" (click)="close()">
            <div class="float-end">
                <i class="pi pi-times me-1"></i>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="float-end">
                <p-button (click)="reasignar()" label="Resignar" title="Guardar registros de calidad" styleClass="default-button" [style]="{width: '90px', height: '26px'}"></p-button>
            </div>
        </div>
    </div>
    <div class="row mt-3" style="--height-table: 25vh">
        <p-table [value]="formsNoAsignados" responsiveLayout="scroll" class="datatable-multiheader px-0">
            <ng-template pTemplate="header">
                <tr>
                    <th style="--header-table: 40px">N</th>
                    <th style="--header-table: 100px">Fecha</th>
                    <th style="--header-table: 100px">Pedido</th>
                    <th>Cliente</th>
                    <th style="--header-table: 120px">Estado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-form let-i="rowIndex">
                <tr>
                    <td class="text-center">{{i + 1 | number: '2.0-0'}}</td>
                    <td class="text-uppercase text-center">
                        <p-calendar [(ngModel)]="form.fecha" appendTo="body" dateFormat="dd M yy"></p-calendar>
                    </td>
                    <td class="text-uppercase text-center">{{form.ordenTrabajo.ordenVenta.codigo}}</td>
                    <td class="text-uppercase">{{form.ordenTrabajo.ordenVenta.cliente.razonSocial}}</td>
                    <td class="text-uppercase last-column">{{form.estado.nombre}}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
