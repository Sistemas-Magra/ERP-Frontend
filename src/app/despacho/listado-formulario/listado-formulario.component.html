<div class="container-fluid">
    <div class="row">
        <div class="col-5">
            <div class="row">
                <label class="col-1 col-form-label">Fecha</label>
                <div class="col-2">
                    <p-calendar (onInput)="clearFecha($event)" (onSelect)="setFecha($event)" [(ngModel)]="fechaFilterDate" appendTo="body" dateFormat="dd M yy"></p-calendar>
                </div>
                <label class="col-1 col-form-label">Pedido</label>
                <div class="col-2">
                    <input (input)="setPedido($event)" [(ngModel)]="pedidoFilter" type="text" pInputText>
                </div>
                <label class="col-1 col-form-label">Cliente</label>
                <div class="col-5">
                    <input (input)="setCliente($event)" [(ngModel)]="clienteFilter" type="text" pInputText>
                </div>
            </div>
        </div>
        <div class="col-7">
            <div class="float-end">
                <p-button (click)="nuevo()" label="Nuevo" title="Guardar registros de calidad" styleClass="default-button" [style]="{width: '90px', height: '26px'}"></p-button>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12" style="--height-table: 85vh">
            <p-table [value]="listado" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="--header-table: 40px">N</th>
                        <th style="--header-table: 150px">Fecha</th>
                        <th style="--header-table: 180px">Pedido</th>
                        <th>Cliente</th>
                        <th style="--header-table: 150px">Estado</th>
                        <th style="--header-table: 250px">Veh√≠culo</th>
                        <th style="--header-table: 400px">Conductor</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-form let-i="rowIndex">
                    <tr (dblclick)="irDetalle(form.id)" (click)="fila = i" [ngClass]="{'selected': fila == i}">
                        <td class="text-center">{{i + 1 | number: '2.0-0'}}</td>
                        <td class="text-center">{{form.fecha}}</td>
                        <td class="text-center">{{form.pedido}}</td>
                        <td class="text-uppercase">{{form.cliente}}</td>
                        <td class="text-uppercase">{{form.estado}}</td>
                        <td class="text-uppercase">{{form.vehiculo}}</td>
                        <td class="text-uppercase last-column">{{form.conductor}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
