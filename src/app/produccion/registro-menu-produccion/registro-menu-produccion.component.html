<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-center">
            <div class="row">
                <div class="col-4" *ngFor="let option of optionListPostes">
                    <p-card styleClass="mt-3" (click)="goTo(option)">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <h1>{{option.title}}</h1>
                                </div>
                                <div class="row">
                                    <h1>{{option.body}}</h1>
                                </div>
                            </div>
                        </div>
                    </p-card>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
