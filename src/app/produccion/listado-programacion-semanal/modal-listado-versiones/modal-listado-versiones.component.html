<div class="container-fluid" appDraggable dragTarget=".p-dynamic-dialog" dragHandle=".custom-dialog-header">
    <div class="row mt-3 px-0 custom-dialog-header" style="height: 35px">
        <div class="col-11 float-start mt-1"><span>Materiales Requeridos para producci√≥n semanal</span></div>
        <div class="col-1 btn-close-modal" (click)="close()">
            <div class="float-end">
                <i class="pi pi-times me-1"></i>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 px-0" style="--height-table:20vh">
            <p-table [value]="listado" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="--header-table: 40px">N</th>
                        <th style="--header-table: 40px"></th>
                        <th style="--header-table: 40px">V</th>
                        <th style="--header-table: 100px">Fecha Registro</th>
                        <th style="--header-table: 100px">Hora Registro</th>
                        <th>Usuario</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-i="rowIndex">
                    <tr>
                        <td class="text-center">{{i + 1 | number:'2.0-0'}}</td>
                        <td class="text-center" style="cursor: pointer" (click)="verVersion(item.id)">
                            <i class="pi pi-search"></i>
                        </td>
                        <td class="text-center">{{item.version}}</td>
                        <td class="text-center">{{item.fecha_crea}}</td>
                        <td class="text-center">{{item.hora_crea}}</td>
                        <td class="text-center last-column">{{item.username}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
